<div class="panel panel-default">
  <div>Sélectionner les feuilles de réponses</div>
  <div class="input-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" multiple id="importFile" accept="image/*" (change)="selectFile($event.target.files)">
      <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search">Choose file</i></label>
    </div>
    <div class="input-group-append">
      <button class="btn-outline-secondary" ngbButtonLabel [disabled]="!selectedFiles"
        (click)="upload()">Upload</button>
    </div>
  </div>
  <div *ngFor="let uploadFile of uploadedFiles">
    <p>
      <ngb-progressbar type="info" [value]="uploadFile.progress.percentage" max="100" [striped]="true"
        [animated]="uploadFile.progress.percentage != 100">
        {{uploadFile.file.name}} - {{uploadFile.progress.percentage}}%</ngb-progressbar>
    </p>
  </div>
</div>
