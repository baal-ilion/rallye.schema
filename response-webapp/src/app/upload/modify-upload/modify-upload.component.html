<div class="modal-header">
  <h4 class="modal-title">Modifier les informations</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="stage">Etape</label>
        <input type="number" class="form-control" formControlName="stage" />
      </div>
      <div class="form-group">
        <label for="page">Page</label>
        <input type="number" class="form-control" formControlName="page">
      </div>
      <div class="form-group">
        <label for="team">Equipe</label>
        <input type="number" class="form-control" formControlName="team">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
