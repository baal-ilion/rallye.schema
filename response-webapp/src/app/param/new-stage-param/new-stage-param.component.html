<div class="modal-header">
  <h4 class="modal-title">Nouvelle étape.</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="stageParamForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="stage">Etape</label>
        <input type="number" class="form-control" formControlName="stage" min="0" pattern="^[0-9]*"
          [ngClass]="{ 'is-invalid': stageParamForm.controls.stage.errors }">
        <div *ngIf="stageParamForm.controls.stage.errors" class="invalid-feedback">
          <div *ngIf="stageParamForm.controls.stage.errors.required">Le numéro d'étape est requis</div>
          <div *ngIf="stageParamForm.controls.stage.errors.uniqueStage">Ce numéro d'étape existe déjà</div>
          <div *ngIf="stageParamForm.controls.stage.errors.pattern">Ce numéro d'étape est invalide</div>
        </div>
      </div>
      <div class="form-group">
        <label for="page">Nom</label>
        <input type="text" class="form-control" formControlName="name"
          [ngClass]="{ 'is-invalid': stageParamForm.controls.name.errors }">
        <div *ngIf="stageParamForm.controls.name.errors" class="invalid-feedback">
          <div *ngIf="stageParamForm.controls.name.errors.required">Le nom d'étape est requis</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!stageParamForm.valid">
      Submit Form
    </button>
  </div>
</form>
