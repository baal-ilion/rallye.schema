<div class="panel panel-primary">
  <div class="panel-heading">Paramétrage des feuilles de réponses</div>
  <button class="btn-info" ngbButtonLabel (click)='addResponseFileParam()'>Ajouter une feuille de réponses</button>
  <div *ngIf='responseFileParams'>
    <div *ngFor="let param of responseFileParams | async">
      <div class="panel-body">
        <app-details-response-file-param [param]='param'></app-details-response-file-param>
      </div>
    </div>
  </div>
</div>
