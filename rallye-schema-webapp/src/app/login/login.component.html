<div class="panel panel-defaul">
  <div class="panel-heading">Authentification</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="was-validated">
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" id="username" name="username" ngModel placeholder="Enter username" required
          type="text">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" name="password" ngModel placeholder="Enter password" required
          type="password">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <!--   <div class="form-group form-check">
           <label class="form-check-label">
             <input class="form-check-input" name="remember" required type="checkbox"> I agree on blabla.
             <div class="valid-feedback">Valid.</div>
             <div class="invalid-feedback">Check this checkbox to continue.</div>
           </label>
         </div>-->
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
