<div class="row mt-4">
  <h4 id="ranking_title" class="col-12 px-0 py-1 bg-secondary my-auto text-center text-white">{{rankingTitle}}</h4>
</div>
<div class="row mt-0">
  <table class="col-12 table table-sm align-items-center text-center" aria-describedby="ranking_title"
    *ngIf="teamRanking" #ranking_table>
    <thead class="bg-light">
      <tr>
        <th scope="col" class="align-middle">Classement</th>
        <th scope="col" class="align-middle">N° d’équipe</th>
        <th scope="col" class="align-middle">Nom d’équipe</th>
        <th *ngIf="viewPoints" scope="col" class="align-middle">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ranking of teamRanking">
        <th scope="row" class="align-middle">{{ranking.order}}</th>
        <td class="align-middle">{{ranking.team}}</td>
        <td class="align-middle">{{teamInfos[ranking.team]?.name}}</td>
        <td *ngIf="viewPoints" class="align-middle">{{ranking.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
