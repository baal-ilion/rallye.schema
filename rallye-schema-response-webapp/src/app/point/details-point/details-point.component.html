<div *ngIf="point.stagePoints">
  <div *ngFor="let stagePoint of point.stagePoints | keyvalue">
    <div *ngIf="stagePoint.value.total > 0">
      <h4>Equipe : {{point.team}} - Etape : {{stagePoint.value.stage}}</h4>
      <div class="details-point">
        <div *ngFor="let question of stagePoint.value.questions" class="raw">
          <span class="col-1">{{question.name}} : {{question.total}} pts. </span>
        </div>
      </div>
    </div>
  </div>
</div>
