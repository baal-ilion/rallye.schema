<div class="container mb-5">

  <div class="row mt-4">
    <div class="col-9">
      <h1 class="text-center">Classements des équipes</h1>
    </div>
    <div class="col-3 m-auto p-0 text-center">
      <button class="btn-primary" ngbButtonLabel (click)='exportExcel()'>Télécharger</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12">

      <div class="row">
        <div class="col-12">
          <app-ranking rankingTitle="Classement général" [teamRanking]="generalRanking" [teamInfos]="teamInfos"></app-ranking>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-ranking *ngFor="let stageRank of stageRanking | keyvalue" [rankingTitle]="stageParams[stageRank.key]?.name"
          [teamRanking]="stageRank.value" [teamInfos]="teamInfos"></app-ranking>
        </div>
      </div>
    </div>
  </div>

</div>
