<nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-light">
  <!-- Brand -->
  <a class="navbar-brand" [routerLink]="'.'" (click)="collapsed = true">{{title}}</a>
  <button class="navbar-toggler" type="button" [attr.aria-expanded]="!collapsed" (click)="collapsed = !collapsed"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [class.collapse]="collapsed" id="navbarSupportedContent">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li *ngIf="teamInfos" ngbDropdown class="nav-item" display="dynamic">
        <a class="nav-link" id="teamsMenu" ngbDropdownToggle role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Equipes</a>
        <div ngbDropdownMenu aria-labelledby="teamsMenu">
          <a *ngFor="let teamInfo of teamInfos" ngbDropdownItem routerLink="/team/{{teamInfo.id}}"
            (click)="collapsed = true">{{teamInfo.team}} - {{teamInfo.name}}</a>
        </div>
      </li>
      <li ngbDropdown class="nav-item" display="dynamic">
        <a class="nav-link" id="responseFilesMenu" ngbDropdownToggle role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Formulaires de réponses</a>
        <div ngbDropdownMenu aria-labelledby="responseFilesMenu">
          <a ngbDropdownItem routerLink="/formUpload" (click)="collapsed = true">Import</a>
          <a ngbDropdownItem routerLink="/listUpload" (click)="collapsed = true">Vérification</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link text-nowrap" routerLink="/listStage" (click)="collapsed = true">Correction des épreuves</a>
      </li>
      <li ngbDropdown class="nav-item" display="dynamic">
        <a class="nav-link" id="pointMenu" ngbDropdownToggle role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Points</a>
        <div ngbDropdownMenu aria-labelledby="pointMenu">
          <a ngbDropdownItem routerLink="/listRanking" (click)="collapsed = true">Classements</a>
          <a ngbDropdownItem routerLink="/listPoint" (click)="collapsed = true">Détail</a>
        </div>
      </li>
      <li ngbDropdown class="nav-item" display="dynamic">
        <a class="nav-link" id="paramMenu" ngbDropdownToggle role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Paramétrage</a>
        <div ngbDropdownMenu aria-labelledby="paramMenu">
          <a ngbDropdownItem routerLink="/listStageParam" (click)="collapsed = true">Epreuves</a>
          <a ngbDropdownItem routerLink="/listTeamInfo" (click)="collapsed = true">Equipes</a>
          <a ngbDropdownItem routerLink="/sharingParam" (click)="collapsed = true">Import / Export</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
