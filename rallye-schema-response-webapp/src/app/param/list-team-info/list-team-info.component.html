<div class="panel panel-primary">
  <div class="panel-heading">List of Team</div>
  <button class="btn-info" ngbButtonLabel (click)='addTeamInfo()'>Ajouter une équipe</button>
  <div *ngIf='teamInfos'>
    <div *ngFor="let teamInfo of teamInfos">
      <div class="panel-body">
        <button type="button" class="btn btn-link" (click)="modifyTeamInfo(teamInfo)">N° : {{teamInfo.team}} Nom :
          {{teamInfo.name}}</button>
      </div>
    </div>
  </div>
</div>
