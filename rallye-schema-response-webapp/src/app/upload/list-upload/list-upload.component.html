<div class="container">
  <div class="row mt-4">
    <h1 class="col-12 text-center">Vérification de l'import des formulaires de réponses</h1>
  </div>
  <div
    *ngIf='(fileUploads | async) && (fileUploads | async)._embedded && (fileUploads | async)._embedded.responseFileInfoes'>
    <div *ngFor="let file of (fileUploads | async)._embedded.responseFileInfoes">
      <div *ngIf="!file.checked" class="row justify-content-center my-4">
        <app-details-upload class="col-12" [fileUpload]='file' (checkedEvent)="file.checked = true"
          (deleteEvent)="file.checked = true">
        </app-details-upload>
      </div>
    </div>
  </div>
</div>
