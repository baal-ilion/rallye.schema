<div class="container" *ngIf="fileUpload">
  <div class="row justify-content-center mt-4">
    <button type="button" class="btn btn-link" (click)="openModifyUpload()">
      Equipe : {{fileUpload.team}} / Epreuve : {{fileUpload.stage}} / Page : {{fileUpload.page}}</button>
  </div>
  <!-- On utilise dragable pour savoir dans quel ecran on est. -->
  <div class="row justify-content-center" *ngIf="dragable">
    <!-- Pour la Vérification de l'import des formulaires de réponses -->
    <app-details-response-file [fileUpload]="fileUpload" [dragable]="dragable" (endDragEvent)="endDrag($event)"
      class="col-8 border">
    </app-details-response-file>
  </div>
  <div class="row justify-content-center" *ngIf="!dragable">
    <!-- Pour la Visualisation des doublons -->
    <app-details-response-file [fileUpload]="fileUpload" [dragable]="dragable" (endDragEvent)="endDrag($event)">
    </app-details-response-file>
  </div>
  <div class="row justify-content-center mt-2">
    <button type="button" *ngIf="!fileUpload.checked" class="btn btn-success mx-2" (click)="check()">Accepter</button>
    <button type="button" class="btn btn-danger mx-2" (click)="delete()">Refuser</button>
    <button type="button" *ngIf="sames.length > 0" class="btn btn-primary mx-2"
      (click)="showSameResponseFile()">Afficher les doublons</button>
  </div>
</div>
