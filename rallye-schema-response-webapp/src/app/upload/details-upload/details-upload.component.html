<div class="container" *ngIf="fileUpload">
  <div class="row justify-content-center mt-4">
    <button type="button" class="btn btn-link" (click)="openModifyUpload()">
      Équipe {{fileUpload.team}} / Épreuve {{fileUpload.stage}} / Page {{fileUpload.page}}</button>
  </div>
  <!-- On utilise dragable pour savoir dans quel ecran on est. -->
  <div class="row justify-content-center">
    <app-details-response-file [fileUpload]="fileUpload" [dragable]="true" (endDragEvent)="endDrag($event)"
      class="col-8 border">
    </app-details-response-file>
    <app-response-file-actions [responseFileInfo]="fileUpload" (checkedEvent)="check($event)"
      (deleteEvent)="delete($event)" class="col-8"></app-response-file-actions>
  </div>


</div>
