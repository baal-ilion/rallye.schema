<div class="modal-header">
  <h4 class="modal-title">Modification des informations de l'épreuve</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label for="stage">Épreuve</label>
        <input type="number" class="form-control" formControlName="stage" />
      </div>
      <div class="form-group">
        <label for="page">Page</label>
        <input type="number" class="form-control" formControlName="page">
      </div>
      <div class="form-group">
        <label for="team">Équipe</label>
        <input type="number" class="form-control" formControlName="team">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      Valider
    </button>
  </div>
</form>
