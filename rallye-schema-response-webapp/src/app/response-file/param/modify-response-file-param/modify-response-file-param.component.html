<div class="modal-header">
  <h4 class="modal-title">Modification des informations de l'épreuve</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="stage">Épreuve</label>
        <input type="number" class="form-control" formControlName="stage" />
      </div>
      <div class="form-group">
        <label for="page">Page</label>
        <input type="number" class="form-control" formControlName="page" />
      </div>
      <div class="form-group">
        <label for="template">Template</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="importFile" accept=".xtmpl"
              (change)="selectFile($event.target.files)" formControlName="templateFile">
            <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose
              template file</label>
          </div>
        </div>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="importFileModel" accept="image/*"
              (change)="selectFileModel($event.target.files)" formControlName="responseFileModel">
            <label class="custom-file-label" #labelImportModel for="importFileModel"><i class="fas fa-search"></i>
              Choose
              model file</label>
          </div>
        </div>
        <div *ngIf="detailsParam.template" class="row justify-content-center">
          <app-details-template-param [param]="detailsParam" [modelUrl]="modelUrl"></app-details-template-param>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      Valider
    </button>
  </div>
</form>
